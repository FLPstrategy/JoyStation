<html>
  <head>
    <meta charset="utf-8">

    <!-- <link rel="stylesheet" href="../sassless/wildcard.css">

    <link rel="stylesheet" href="qotd.css">
    <script>
      todaysQuestion = "How do you feel about books?";
      thisLocation = "main";

      function trackEvent(answer,value){
        ga(
          'send', //command
          'event', //hitType
          todaysQuestion, //eventCategory
          answer, //eventAction
          thisLocation, //eventLabel
          value //eventValue
        );
      }
    </script>

  </head>
  <body>
    <h1>How do you feel about books?</h1>

    <div class="buttons">
      <a href="javascript:trackEvent('I love books!',2)">
        <img src="happy.png">
        <label>I love books!</label>
      </a>
      <a href="javascript:trackEvent('They\'re okay.',1)">
        <img src="okay.png">
        <label>They're okay.</label>
      </a>
      <a href="javascript:trackEvent('Nah.',-1)">
        <img src="meh.png">
        <label>Nah.</label>
      </a>
      <a href="javascript:trackEvent('Yuck.',-2)">
        <img src="bummer.png">
        <label>Yuck.</label>
      </a>
    </div>
