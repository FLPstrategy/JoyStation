<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,maximum-scale=2.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=no" name="viewport">
    <title>Access Magazine - Richland Library</title>
    <link rel="stylesheet" href="../sassless/wildcard.css">
    <link rel="stylesheet" href="../sassless/layout.css">
    <link rel="stylesheet" href="access.css">
    <script>
      todaysQuestion = "How do you feel about books?";
      thisLocation = "main";

      function trackEvent(answer,value){
        ga(
          'send', //command
          'event', //hitType
          todaysQuestion, //eventCategory
          answer, //eventAction
          thisLocation, //eventLabel
          value //eventValue
        );
      }
    </script>
  </head>
  <body>
    <h1>Question of the Day</h1>

    <a href="javascript:trackEvent('I love books!',2)">I love books! <img src="happy.png"></a>
    <a href="javascript:trackEvent('They\'re okay.',1)">They're okay. <img src="okay.png"></a>
    <a href="javascript:trackEvent('Nah.',-1)">Nah. <img src="meh.png"></a>
    <a href="javascript:trackEvent('Yuck.',-2)">Yuck. <img src="bummer.png"></a>

    <script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-36679089-5', 'auto');
      ga('send', 'pageview');

  </body>
</html>
